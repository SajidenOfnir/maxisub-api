version: '3.8'

services:
  api:
    build: .
    container_name: maxisub-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=maxisub
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - postgres
      - redis
    networks:
      - maxisub-network
    volumes:
      - ./logs:/app/logs

  postgres:
    image: postgres:15-alpine
    container_name: maxisub-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=maxisub
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - maxisub-network

  redis:
    image: redis:7-alpine
    container_name: maxisub-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - maxisub-network
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  redis-data:

networks:
  maxisub-network:
    driver: bridge